<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3>Gestion Pagos</h3>
</div>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-danger" routerLink="/listapagos">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>


<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form >
        <div class="form-group mb-3">
          <label>Id</label>
          <input
            type="text"
            class="form-control"
            id="_id"
            name="_id"

            placeholder="Identificador"
            disabled>
        </div>

        <div class="form-group mb-3">
          <label>Nombres</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"

            placeholder="Nombres">
        </div>

        <div class="form-group mb-3">
          <label>Codigo</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"

            placeholder="Codigo">
        </div>

        <div class="form-group mb-3">
          <label>Descripcion</label>
          <textarea
            type="email"
            class="form-control"
            id="email"
            name="email"

            placeholder="Descripcion"></textarea>
        </div>

        <div class="form-group mb-3">
          <label>Precio de compra</label>
          <input
            type="number"
            class="form-control"
            id="password"
            name="password"

            placeholder="Precio de compra">
        </div>

        <div class="form-group mb-3">
          <label>precio de venta</label>
          <input
            type="number"
            class="form-control"
            id="address"
            name="address"

            placeholder="precio de venta">
        </div>

        <div class="form-group mb-3">
          <label>fecha Actualizar</label>
          <input
            type="date"
            class="form-control"
            id=""
            name=""

            placeholder="fecha Actualizar">
        </div>

        <br>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-25">
            <i class="fas fa-save"></i>
            Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
